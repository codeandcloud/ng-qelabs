<div>
  <div class="service-list row">
    @for (banner of serviceListBanners(); track banner.title) {
    <div class="col-lg-4  col-12">
      <img [src]="banner.image"
           [alt]="banner.title">
      <h4 class="p-2">{{banner.title}}</h4>
      <p>{{banner.description}}</p>
    </div>
    }
  </div>
</div>
