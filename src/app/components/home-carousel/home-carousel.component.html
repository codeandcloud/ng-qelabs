<owl-carousel-o [options]="customOptions">
  @for (item of carouselItems(); track item.title) {
  <ng-template carouselSlide>
    <a [href]="item.url"
       rel="noopener"
       target="_blank">
      <img [src]="item.image"
           [alt]="item.title"
           [title]="item.title">
      <div class="text-center">
        <label>{{item.title}}</label>
      </div>
    </a>
  </ng-template>
  }
</owl-carousel-o>
