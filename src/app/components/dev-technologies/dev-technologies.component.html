<section class="technology-section">
  <div class="technologies"
       style="background-image: url('images/technologies/tech-bg.png');">
    <div class="container">
      <div class="row d-flex flex-row justify-content-center">
        @for (banner of techBanners(); track banner.title) {
        <div class="col-lg-3 col-md-4 col-sm-6 col-6">
          <div class="block">
            <img [src]="banner.image"
                 [alt]="banner.title"
                 [title]="banner.title">
          </div>

        </div>
        }
      </div>
    </div>
  </div>

</section>
