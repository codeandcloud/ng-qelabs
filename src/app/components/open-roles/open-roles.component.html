<div class="container">
  <div class="d-flex flex-wrap position">
    @for(roles of roles(); track roles) {

    <div class="col-12 col-lg-6">
      <div class="block d-flex align-item-center flex-wrap flex-row">
        <div class="col-md-8 col-12 sub-block">
          <div>
            <h3>{{roles.title}}</h3>
          </div>

          <div class="d-flex head align-items-center">
            <h4>Experience:</h4>
            <p>{{roles.experience}}</p>
          </div>

          <div class="d-flex head align-items-center">
            <h4>Location:</h4>
            <p>{{roles.location}}</p>
          </div>

          <div class="d-flex head  align-items-center">
            <h4>Position:</h4>
            <p>{{roles.position}}</p>
          </div>

          <div class="d-flex head  align-items-center">
            <h4>Skill:</h4>
            <p>{{roles.skill}}</p>
          </div>
        </div>
        <div class="cls-button col-md-4 col-12 d-flex justify-content-center">
          <app-qe-button [buttonText]="buttonText"
                         [disabled]="isButtonDisabled"
                         (buttonClicked)="handleButtonClick()">
          </app-qe-button>
        </div>
      </div>
    </div>
    }
  </div>
</div>
